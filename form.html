<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/userdata" method="post">
        <div id="username">
            <label for="name">用户名</label>
            <input type="text" name="name" id="name" placeholder="用户名">
        </div>
        <div id="userpassword">
            <label for="password">密码</label>
            <input type="password" name="password" id="password" placeholder="请输入密码">
        </div>
        <div id="usersex">
            <label >性别</label>
            <input type="radio" name="sex" value="man" checked>男
            <input type="radio" name="sex" value="woman" >女
        </div>
        <div id="userlove_sex">
            <label >取向</label>
            <input type="radio" name="love_sex" value="man" >男
            <input type="radio" name="love_sex" value="woman" checked>女
        </div>
        <div id="hobby">
            <label >爱好</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="旅游" checked>旅游
            <input type="checkbox" name="hobby" value="宠物" checked>宠物
        </div>
        <div id="arcitle">
            <label for="comment">评论</label>
            <textarea name="comment" id="comment" cols="30" rows="10">666,老铁，没毛病</textarea>
        </div>
        <label >我的car</label>
        <select name="mycar" id="mycar">
            <option value="" selected>萨博</option>
            <option value="">小黄</option>
            <option value="">摩拜</option>
        </select>
        <input type="submit" value="提交">
    </form>
</body>
</html>
